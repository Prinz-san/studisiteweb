        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Adresse e-mail" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button type="submit" class="login-button">Se connecter</button>
            </form>
            <p>OU</p>
            <h3>Créer un compte</h3>
            <form id="signup-form">
                <input type="text" id="user-prenom" placeholder="Prénom" required>
                <input type="text" id="user-nom" placeholder="Nom" required>
                <input type="email" id="user-email" placeholder="Adresse e-mail" required>
                <input type="password" id="signup-password" placeholder="Mot de passe" required>
                <button type="submit" class="signup-button">S'inscrire</button>
            </form>
            <p><a href="#" id="reset-password-link" class="reset-link">Mot de passe oublié ?</a></p>
